<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Annotation Server Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.6.0/dist/annotorious.min.css">
    <script src="js/openseadragon/openseadragon.2.4.2.min.js"></script>
    <script src="js/openseadragon-annotorious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-selector-pack@latest/dist/annotorious-selector-pack.min.js"></script>
    <script src="js/recogito-realtime-client.js"></script>
    <style>
      html, body {
        padding:0;
        margin:0;
      }

      .a9s-annotation .a9s-inner {
        stroke-width:2px;
        stroke:#fff;
      }

      .a9s-annotation .a9s-outer {
        stroke-width:3px;
        stroke:#000;
      }

      .a9s-handle .a9s-handle-outer {
        stroke: #000;
        stroke-width:2px;
      }

      .a9s-annotation .a9s-handle .a9s-handle-inner {
        stroke-width:0;
        fill: #ffff00;
      }

      #openseadragon {
        width:100vw;
        height:100vh;
      }
    </style>
  </head>
  <body>
    <div id="openseadragon"></div>

    <script>
      window.onload = function() {
        var params = new URLSearchParams(window.location.search);

        // Alternative example: https://www.davidrumsey.com/luna/servlet/iiif/RUMSEY~8~1~236836~5510916/info.json
        var url = params.get('url') || 'https://ids.lib.harvard.edu/ids/iiif/47174896/info.json';

        fetch(url).then(function(response){
          return response.json();
        }).then(function(manifest) {
          // Init OSD
          var viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "js/openseadragon/images/",
            tileSources: [ manifest ]
          });

          // Init Annotorious
          var anno = OpenSeadragon.Annotorious(viewer, {
            locale: 'auto',
            allowEmpty: true
          });

          Annotorious.SelectorPack(anno);

          // recogito.RealtimeClient(anno, { server: 'https://demo-server.annotorious.com' });
        });
      }
    </script>
  </body>
</html>
